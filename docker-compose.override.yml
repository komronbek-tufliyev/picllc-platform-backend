# Example override file for local development
# Copy this to docker-compose.override.yml and customize

version: '3.8'

services:
  web:
    # Override command for development (runserver instead of gunicorn)
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - /app/venv  # Exclude venv from volume mount

  celery_worker:
    environment:
      - SKIP_SUPERUSER=true
    # Development: worker
    command: celery -A ujmp worker --loglevel=info

  celery_beat:
    environment:
      - SKIP_SUPERUSER=true
    # Development: beat scheduler
    command: celery -A ujmp beat --loglevel=info

