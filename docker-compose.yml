services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: ujmp_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-ujmp}
      POSTGRES_USER: ${DB_USER:-ujmp_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ujmp_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ujmp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ujmp_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ujmp_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password} --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ujmp_network

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ujmp_web
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 30 --access-logfile - --error-logfile - ujmp.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@ujmp.local}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-admin123}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ujmp_network

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ujmp_celery_worker
    command: celery -A ujmp worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
    depends_on:
      - postgres
      - redis
      - web
    networks:
      - ujmp_network

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ujmp_celery_beat
    command: celery -A ujmp beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
    depends_on:
      - postgres
      - redis
      - web
    networks:
      - ujmp_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ujmp_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - ujmp_network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: ujmp_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ujmp_network

  # MailHog (Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ujmp_mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - ujmp_network

  # Flower (Celery monitoring - optional)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ujmp_flower
    command: celery -A ujmp flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
    depends_on:
      - redis
      - celery_worker
    networks:
      - ujmp_network
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  minio_data:

networks:
  ujmp_network:
    driver: bridge

